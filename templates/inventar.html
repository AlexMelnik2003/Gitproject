<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвентарь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="https://www.freeiconspng.com/uploads/warehouse-inventory-icon-10.png" alt="Иконка" style="width: 5%">
        <a class="navbar-brand" href="#">ღ Склад "Любимый"</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="d-flex" action="{% url 'search_results' %}" method="get">
                        <input name="q" class="form-control me-2" type="text" placeholder="Найти...">
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="{% url 'inventar_forms' %}"> Добавить позицию</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white fw-bold" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Сортировка
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'inventar_AZ' %}">От А до Я</a></li>
                        <li><a class="dropdown-item" href="{% url 'inventar_ZA' %}">От Я до А</a></li>
                        <li><a class="dropdown-item" href="{% url 'inventar_price' %}">по цене: от большего</a></li>
                        <li><a class="dropdown-item" href="{% url 'inventar_reprice' %}">по цене: от меньшего</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="{% url 'inventar' %}">Вернуть изменения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="{% url 'employee' %}">Наши сотрудники</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        {% for inventar in inventars %}
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                {% if inventar.image %}
                <img src="{{ inventar.image.url }}" class="card-img-top" alt="{{ inventar.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ inventar.name }}</h5>
                    <a href="{% url 'detail' inventar.id %}" class="btn btn-info">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
