<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление учетной записью</title>
    <style>
            body {
            background-image: url('https://flomaster.top/uploads/posts/2021-11/1636590919_23-flomaster-club-p-sklad-illyustratsiya-krasivie-risunki-24.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .header {
            background-color: #ff9900;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            color: black;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        h6, h5 {
            margin: 0;
        }
        h5 {
            margin-bottom: 10px;
        }
        a {
            color: #ff9900;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input[type="text"], form input[type="password"], form input[type="email"], form select, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff9900;
            color: black;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
        .m {
        color: #ff9900
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Добавить сотрудника на склад</h1>
    </div>
    <div class="content m">
        <h5>Пользователь: <a>{{ user.username }}</a></h5>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
